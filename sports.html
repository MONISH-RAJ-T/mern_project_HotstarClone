<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports - Hotstar Clone</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="1.jpg" alt="Hotstar Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tv-shows.html">TV Shows</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="sports.html">Sports</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for sports...">
            <button id="search-button">Search</button>
        </div>
        <div class="user-actions">
            <a href="login.html">Login</a>
        </div>
    </header>

    <main>
        <section class="banner">
            <img src="9.png" alt="Sports Banner">
        </section>
        <section class="content">
            <h2>Live Sports</h2>
            <div class="carousel">
                <div class="card">
                    <img src="sport-1.jpg" alt="Sport 1">
                    <h3>Sport 1</h3>
                    <p>Description of Sport 1.</p>
                </div>
                <div class="card">
                    <img src="sport-2.jpg" alt="Sport 2">
                    <h3>Sport 2</h3>
                    <p>Description of Sport 2.</p>
                </div>
                <div class="card">
                    <img src="sport-3.jpg" alt="Sport 3">
                    <h3>Sport 3</h3>
                    <p>Description of Sport 3.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p> 2023 Hotstar Clone</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
